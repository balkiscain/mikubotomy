<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Received - Party Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="responseContent">
                <!-- Content will be filled by JavaScript -->
            </div>
            
            <div class="button-group" style="margin-top: 2rem;">
                <a href="index.html" class="btn btn-primary">Back to Invitation</a>
                <a href="summary.html" class="btn btn-secondary">View All Responses</a>
            </div>
            
            <div class="footer">
                <p>Need to change your response? Just submit another response with the same name.</p>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const choice = urlParams.get('choice');
        const name = urlParams.get('name') || 'Guest';
        
        // Update the response content based on the choice
        const responseContent = document.getElementById('responseContent');
        
        if (choice === 'accepted') {
            responseContent.innerHTML = `
                <div class="response-message">
                    <h2>Thank you, ${name}!</h2>
                    <p>We're so excited you'll be joining us for the party!</p>
                    <p>Get ready for an amazing time with great music, delicious food, and wonderful company.</p>
                </div>
                <div class="party-details">
                    <h3>Details</h3>
                    <p>Saturday, June 25, 2025</p>
                    <p>7:00 PM - 11:00 PM</p>
                </div>`;
        } else {
            responseContent.innerHTML = `
                <div class="response-message">
                    <h2>NOOOOOOOO, ${name} well FUCK YOU then!</h2>
                    <p>We're not sorry you won't be able to make it this time. Go fuck yourself</p>
                    <p>Thank you for letting us know. We hope to see you never</p>
                </div>`;
        }
    </script>
</body>
</html>
