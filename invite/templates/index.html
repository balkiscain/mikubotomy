<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatsune Miku Virtual Concert Invitation</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header-glow"></div>
            <p class="subtitle-en">You're specially invited!</p>
            
            <div class="party-details">
                <h2>Event Details</h2>
                <div class="detail-item">
                    <span class="detail-text"> June 25, 2025 (Sat)</span>
                </div>
                <div class="detail-item">
                    <span class="detail-text">19:00 - 23:00 </span>
                </div>
            </div>
            
            <form action="/respond" method="post" class="rsvp-form">
                <div class="form-group">
                    <label for="name"> Your Name:</label>
                    <input type="text" id="name" name="name" required class="form-control" 
                           placeholder="Enter your name ">
                </div>
                
                <p class="rsvp-text">are you willing to cum?</p>
                
                <div class="button-group">
                    <button type="submit" name="response" value="accepted" class="btn btn-accept">
                        <span class="btn-icon"></span> Accept
                    </button>
                    <button type="submit" name="response" value="denied" class="btn btn-deny">
                        <span class="btn-icon"></span> Decline
                    </button>
                </div>
            </form>
            
            <div class="view-responses">
                <a href="/summary" class="view-link">View Guest List</a>
            </div>
            
            <div class="footer">
                <p> Let's have a wonderful time together! </p>
            </div>
        </div>
    </div>
</body>
</html>
